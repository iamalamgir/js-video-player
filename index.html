<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame"></div>
        
    <div id="main">
        <div id="videoPanel">
            <video id="myVideo" width="640" height="400" src="mov_bbb.mp4"></video>
        </div>
        <div id="controls">
            <div id="seek-bar">
                <div id="fill"></div>
            </div>
            <div id="currentTime">00:00 / 00:00</div>
            <img src="Play.png" onclick="playOrPause()" id="playBtn"/>
            <img src="Speaker.png" id="speaker"/>
            <input type="range" id="volume" min="0" max="1" value="0.40" step="0.20" onchange="changeVolume()"/>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
